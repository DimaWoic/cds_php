{% extends "cds/base/base.html" %}
{% load static %}


{% block content %}

<p class="mt-2">Должности</p>

<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Должность</th>
    </tr>
  </thead>
  <tbody>
  {% if position %}
        {% for p in position %}
    <tr>
        <td>{{ p.name }}</td>
    </tr>
  {% endfor %}
      {% endif %}
  </tbody>
</table>

<a class="btn btn-primary float-right" href="{% url 'add_position' %}" role="button">Редактировать</a>

{% endblock %}
