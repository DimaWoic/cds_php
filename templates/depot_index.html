{% extends "cds/base/base.html" %}
{% load static %}


{% block content %}

<p class="mt-2">Депо</p>


<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Вид транспорта</th>
      <th scope="col">Название депо</th>
      <th scope="col">Директор</th>
      <th scope="col">Адрес</th>
    </tr>
  </thead>
  <tbody>
  {% if depot %}
        {% for d in depot %}
    <tr>
        <td>{{ d.transport }}</td>
        <td>{{ d.name }}</td>
        <td>{{ d.director }}</td>
        <td>{{ d.address }}</td>
    </tr>
  {% endfor %}
      {% endif %}
  </tbody>
</table>

<a class="btn btn-primary float-right mb-4" href="{% url 'depot_add' %}" role="button">Редактировать</a>

{% endblock %}
