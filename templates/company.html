{% extends "cds/base/base.html" %}
{% load static %}


{% block content %}

<p class="mt-2">О предприятии</p>

<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">название</th>
      <th scope="col">адрес</th>
      <th scope="col">электронная почта</th>
      <th scope="col">номер телефона</th>
    </tr>
  </thead>
  <tbody>
  {% if company %}
        {% for c in company %}
    <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.address }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.telephone }}</td>
    </tr>
  {% endfor %}
      {% endif %}
  </tbody>
</table>

<a class="btn btn-primary float-right" href="{% url 'add_company' %}" role="button">Редактировать</a>

{% endblock %}
